<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostalgic Memories</title>
    <style>
        body {
            background-color: #f5f0e1; /* Light beige for nostalgia */
            color: #6b4226; /* Deep brown for text */
            font-family: 'Georgia', serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #6b4226;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .item {
            margin: 5px;
            border: 2px solid #6b4226;
            overflow: hidden;
            background-color: #fff8e1; /* Off-white for item background */
        }
        img, video {
            display: block;
            width: 100%;
            height: auto;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Nostalgic Memories</h1>
    <div class="container">
        <!-- Images and videos with updated links -->
        <div class="item"><img src="https://photos.app.goo.gl/N64NrtjuYfWm2Tfa9" alt="Memory 1"></div>
        <div class="item"><video src="video1.mp4" autoplay loop muted></video></div>
        <div class="item"><img src="https://photos.app.goo.gl/yQqgHAHk89Z5vAPh7" alt="Memory 2"></div>
        <div class="item"><video src="video2.mp4" autoplay loop muted></video></div>
        <div class="item"><img src="https://photos.app.goo.gl/HBXLCQJEd3zAGaAC7" alt="Memory 3"></div>
        <div class="item"><img src="https://photos.app.goo.gl/HH7xRnjJLNzSe22t7" alt="Memory 4"></div>
    </div>
    <audio autoplay>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
